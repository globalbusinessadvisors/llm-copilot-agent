apiVersion: apps/v1
kind: Deployment
metadata:
  name: copilot-server
spec:
  template:
    spec:
      containers:
        - name: copilot-server
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          env:
            - name: RUST_LOG
              value: "warn"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: copilot-server
