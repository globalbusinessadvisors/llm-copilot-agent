apiVersion: apps/v1
kind: Deployment
metadata:
  name: copilot-server
  namespace: copilot
  labels:
    app.kubernetes.io/name: copilot-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: llm-copilot-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: copilot-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: copilot-server
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: llm-copilot-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: copilot-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: copilot-server
          image: llm-copilot-agent:latest
          imagePullPolicy: IfNotPresent
          args:
            - "server"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            - name: RUST_BACKTRACE
              value: "1"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: copilot-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: copilot-secrets
                  key: redis-url
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: copilot-config
                  key: nats-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: copilot-secrets
                  key: jwt-secret
            - name: E2B_API_KEY
              valueFrom:
                secretKeyRef:
                  name: copilot-secrets
                  key: e2b-api-key
                  optional: true
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: copilot-config
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: copilot-server
                topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 30
