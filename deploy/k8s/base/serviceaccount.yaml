apiVersion: v1
kind: ServiceAccount
metadata:
  name: copilot-server
  namespace: copilot
  labels:
    app.kubernetes.io/name: copilot-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: llm-copilot-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: copilot-server
  namespace: copilot
  labels:
    app.kubernetes.io/name: copilot-server
    app.kubernetes.io/part-of: llm-copilot-agent
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: copilot-server
  namespace: copilot
  labels:
    app.kubernetes.io/name: copilot-server
    app.kubernetes.io/part-of: llm-copilot-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: copilot-server
subjects:
  - kind: ServiceAccount
    name: copilot-server
    namespace: copilot
