apiVersion: v1
kind: Secret
metadata:
  name: copilot-secrets
  namespace: copilot
  labels:
    app.kubernetes.io/name: copilot-server
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: llm-copilot-agent
type: Opaque
stringData:
  # NOTE: These are placeholder values for local development
  # Replace with actual values in production using sealed-secrets or external-secrets
  database-url: "postgresql://copilot:copilot_password@postgres.copilot.svc.cluster.local:5432/copilot_db"
  redis-url: "redis://:redis_password@redis.copilot.svc.cluster.local:6379"
  jwt-secret: "development-secret-key-change-in-production"
  e2b-api-key: ""
