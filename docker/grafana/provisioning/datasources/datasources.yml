apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: copilot
    user: copilot
    secureJsonData:
      password: copilot
    jsonData:
      sslmode: disable
      postgresVersion: 1600
    editable: false
